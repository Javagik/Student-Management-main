{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Delete Grade</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the grade "{{ grade.title }}" for {{ grade.enrollment.subject.subject_name }}?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Delete
                </button>
                <a href="{% url 'main:student_grades' student.id %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
