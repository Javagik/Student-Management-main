{% extends 'base.html' %}

{% block title %}Delete Enrollment{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-trash"></i> Delete Enrollment</h1>
</div>

<div class="card">
    <div class="card-body">
        <p class="lead">Are you sure you want to delete the enrollment for {{ object.student }} in {{ object.course }}?</p>
        <p class="text-danger">This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> Delete
            </button>
            <a href="{% url 'main:enrollment_list' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
